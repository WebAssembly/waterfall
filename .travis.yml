sudo: false
dist: trusty
language: python
addons:
  apt:
    packages:
      - build-essential
      - ninja-build
      - devscripts
python:
  - "3.6"
install:
  - pip install flake8==3.7.8
script:
  - flake8
  - ./src/build.py --sync-include=cmake,wabt --build-include=wabt,debian --no-test --no-host-clang
notifications:
  email: false
