# Defines buckets on cr-buildbucket.appspot.com to schedule builds on LUCI.
#
# See http://luci-config.appspot.com/schemas/projects:buildbucket.cfg for
# schema of this file and documentation.
#
# Please keep this list sorted by bucket name.

acl_sets {
  name: "waterfall"
  acls {
    role: READER
    group: "all"
  }
  acls {
    role: SCHEDULER
    identity: "luci-scheduler@appspot.gserviceaccount.com"
  }
}

buckets {
  name: "luci.wasm.ci"
  acl_sets: "waterfall"

  swarming {
    hostname: "chromium-swarm.appspot.com"
    builder_defaults: {
      service_account: "wasm-ci-builder@chops-service-accounts.iam.gserviceaccount.com"
      execution_timeout_secs: 10800  # 3 hours
      swarming_tags: "vpython:native-python-wrapper"
      recipe {
        cipd_package: "infra/recipe_bundles/chromium.googlesource.com/chromium/tools/build"
        cipd_version: "refs/heads/master"
        name: "wasm_llvm"
      }
      build_numbers: YES
    }

    builders {
      name: "linux"
      dimensions: "cpu:x86-64"
      dimensions: "os:Ubuntu-14.04"
    }

    builders {
      name: "windows"
      dimensions: "cpu:x86-64"
      dimensions: "os:Windows-10"
    }

    builders {
      name: "mac"
      dimensions: "cpu:x86-64"
      dimensions: "os:Mac-10.12"
    }
  }
}
